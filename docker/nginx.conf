events {}

http {

  # ==========================
  # REDIRECCIÓN HTTP → HTTPS
  # ==========================
  server {
    listen 80;
    server_name proximosismo.org www.proximosismo.org;

    return 301 https://$host$request_uri;
  }

  # ==========================
  # SERVIDOR HTTPS PRINCIPAL
  # ==========================
  server {
    listen 443 ssl http2;
    server_name proximosismo.org www.proximosismo.org;

    # --------------------------
    # CERTIFICADOS SSL
    # --------------------------
    ssl_certificate     /etc/letsencrypt/live/proximosismo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proximosismo.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Seguridad adicional (opcional pero recomendado)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # ==========================
    # FRONTEND (Mapa Web)
    # ==========================
    location / {
      root /usr/share/nginx/html;
      index index.html;
      try_files $uri $uri/ =404;
    }

    # ==========================
    # API REST (FastAPI)
    # ==========================
    location /api/ {
      proxy_pass http://quake_api:8000/;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto https;

      proxy_read_timeout 300;
      proxy_connect_timeout 300;
    }
  }
}
