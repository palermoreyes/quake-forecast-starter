events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # ==================================================
  # 1) SERVER DEFAULT (HTTP desconocido → 404)
  # ==================================================
  server {
    listen 80 default_server;
    server_name _;
    return 404;
  }

  # ==================================================
  # 2) HTTP → HTTPS (solo tu dominio)
  # ==================================================
  server {
    listen 80;
    server_name proximosismo.org www.proximosismo.org;

    # Permitir ACME challenge (Certbot)
    location /.well-known/acme-challenge/ {
      root /var/www/certbot;
    }

    # TODO lo demás → HTTPS
    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ==================================================
  # 3) HTTPS REAL (SERVICIO FINAL)
  # ==================================================
  server {
    listen 443 ssl;
    server_name proximosismo.org www.proximosismo.org;

    # Certificados Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/proximosismo.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/proximosismo.org/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # -------------------------
    # API Backend
    # -------------------------
    location /api/ {
      rewrite ^/api/(.*) /$1 break;
      proxy_pass http://api:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Forwarded-For $remote_addr;
    }

    # -------------------------
    # Frontend
    # -------------------------
    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
  }
}
