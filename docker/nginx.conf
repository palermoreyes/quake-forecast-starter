events {}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # 1) SERVER POR DEFECTO: IP y hosts desconocidos ‚Üí BLOQUEAR
  server {
    listen 80 default_server;
    server_name _;

    # Opci√≥n A: cortar conexi√≥n sin respuesta (m√°s ‚Äúoculto‚Äù)
    return 444;

    # Opci√≥n B si prefieres algo visible:
    # return 403;
    # o
    # return 404;
  }

  # 2) SERVER PARA TU DOMINIO: SOLO aqu√≠ se sirve la app
  server {
    listen 80;
    server_name tusitio.com www.tusitio.com;  # üëà pon tu dominio real aqu√≠

    # Proxy para la API (Backend)
    location /api/ {
      rewrite ^/api/(.*) /$1 break;
      proxy_pass http://api:8000;
      proxy_set_header Host $host;
    }

    # Servir el Dashboard (Frontend)
    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
  }
}
