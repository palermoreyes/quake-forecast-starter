events {}

http {

    # ==============================
    # REDIRECCIÓN HTTP → HTTPS
    # ==============================
    server {
        listen 80;
        server_name proximosismo.org www.proximosismo.org;

        return 301 https://proximosismo.org$request_uri;
    }

    # ==============================
    # SERVIDOR HTTPS PRINCIPAL
    # ==============================
    server {
        listen 443 ssl http2;
        server_name proximosismo.org www.proximosismo.org;

        # Certificados Let's Encrypt
        ssl_certificate     /etc/letsencrypt/live/proximosismo.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/proximosismo.org/privkey.pem;

        # Seguridad SSL básica
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # ==============================
        # FRONTEND (MAPA WEB)
        # ==============================
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ =404;
        }

        # ==============================
        # API BACKEND
        # ==============================
        location /api/ {
            proxy_pass http://api:8000/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
