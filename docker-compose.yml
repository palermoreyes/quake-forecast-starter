services:
  db:
    image: postgis/postgis:15-3.4
    container_name: quake_db
    restart: unless-stopped
    shm_size: "1gb"
    environment:
      POSTGRES_DB: quake
      POSTGRES_USER: quake
      POSTGRES_PASSWORD: changeme
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quake -d quake"]
      interval: 10s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  api:
    build:
      context: ./src/api
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11-slim
    container_name: quake_api
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app:app --host 0.0.0.0 --port ${PORT:-8000} --workers 1 --timeout-keep-alive 60
    volumes:
      - ./artifacts:/app/artifacts:ro   # La API solo lee modelos
    ports:
      - "8000:8000"
    restart: unless-stopped

  scheduler:
    build:
      context: ./src/scheduler
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11-slim
    container_name: quake_sched
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./artifacts:/app/artifacts      # Aquí se guardan los modelos .keras
      - ./data:/app/data                # Si usas archivos adicionales
    restart: unless-stopped
    # Ajustes para que TensorFlow/Numpy usen bien los cores de la VM
    environment:
      OMP_NUM_THREADS: "8"              # Ajusta al número de vCPUs reales (por ej. 8, 16, etc.)
      TF_NUM_INTRAOP_THREADS: "8"
      TF_NUM_INTEROP_THREADS: "2"
    # Si EN EL FUTURO usas imagen con soporte GPU + drivers NVIDIA en la VM:
    # gpus: all

  nginx:
    image: nginx:alpine
    container_name: quake_nginx
    depends_on:
      - api
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/frontend:/usr/share/nginx/html:ro
    restart: unless-stopped

volumes:
  pgdata:
