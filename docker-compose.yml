version: "3.9"
services:
  db:
    image: postgis/postgis:15-3.4
    container_name: quake_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build: ./src/api
    container_name: quake_api
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000} --workers 1
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts:ro
    restart: unless-stopped

  scheduler:
    build: ./src/scheduler
    container_name: quake_sched
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: ["python", "-m", "scheduler.cron_loop"]
    volumes:
      - ./artifacts:/app/artifacts
      - ./data:/app/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: quake_nginx
    depends_on: [api]
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  pgdata:
